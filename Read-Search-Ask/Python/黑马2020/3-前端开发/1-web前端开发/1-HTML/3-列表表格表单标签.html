<!-- ##表格标签

2. 表格标签
<table>标签表示一个表格
    <tr>标签表示表格中的一行
        <td>标签表示表格中的标准单元格
        <th>标签表示表格中的表头

-->

    <tr>
        <th>NAME</th>
        <th>AGE</th>
    </tr>
    <tr>
        <th>mas</th>
        <th>20</th>
    </tr>
</table>

<!-- ##表单标签

1. 表单介绍    
    表单用于搜索不同类型的用户输入(用户输入数据),然后可以把用户输入数据提交到web服务器

2. 表单相关标签使用
    1. <form>标签表示表单标签,定义整体的表单区域
    2. <lable>标签表示表单元素的文字标注标签,定义文字标注
    3. <input>标签表示表单元素的用户输入标签,定义不同类型的用户输入数据方式
        type属性
            type='text' 定义单行文本输入框
            type='password' 定义密码输入框
            type='radio' 定义单选框
            type='checkbox' 定义复选框
            type='file' 定义上传文件
            type='submit' 定义提交按钮
            type='reset' 定义重置按钮
            type='button' 定义一个普通按钮
    4. <textarea>标签表示表单元素的多行文本输入框标签,定义多行文本输入框
    5. <select>标签表示表单袁术的下拉列表标签,定义下拉列表
            <option>标签与<select>标签配合,定义下拉列表中的选项

3. 小结
    表单标签是<form>标签
    常用的表单元素标签有<lable><input><textarea><select>
    
-->

<!-- 示例代码 -->

<form>
    <p>
        <label>NAME:</label><input type="text">
    </p>
    <p>
        <label>PASSWORD:</label><input type="password">
    </p>
    <p>
        <label>SEX:</label>
        <input type="radio"> male
        <input type="radio"> female
    </p>
    <p>
        <label>HABIT:</label>
            <input type="checkbox"> sing
            <input type="checkbox"> dance
            <input type="checkbox"> swim
    </p>
    <p>
        <label>PHOTO:</label>
        <input type="file">
    </p>
    <p>
        <label>PERSON DESCRIPTION:</label>
        <textarea></textarea>
    </p>
    <p>
        <label>PROVINCE:</label>>
        <select>
            <option>BEIJING</option>
            <option>SHAGNHAI</option>
            <option>GUANGZHOU</option>
            <option>SHENZHEN</option>
        </select>
    </p>
    <p>
        <input type="submit" value="SUBMIT">
        <input type="reset" value="RESET">
    </p>   
</form>
