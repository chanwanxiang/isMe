<!-- HTML介绍

1. HTML定义
    HTML(Hyper Text Mark-up Language),指超文本标记语言,
    标记:就是标签<标签名称></标签名称>,标签大部分都是成对出现的

    所谓超文本有两层含义:
        1. 因为网页中还可以有图片,音视频等内容(超越文本限制)
        2. 它还可以在网页中跳转到另一个网页,与世界各地主机的网页链接(超链接文本)

2. HTML是用来开发网页

3. 小结
    HTML是开发网页的语言
    HTML中的标签大多数都是成对出现的,格式<标签名></标签名>

-->

<!-- HTML基本结构 

 1. 结构代码 

    1. 第一行<!DOCTYPE html>是文档声明,用来指定页面所使用的html的版本,这里声明的是一个html5的文档
    2. <html>...</html>标签是开发人员在告诉浏览器,整个网页是从<html>这里开始的,到<html>结束,也就是html文档的开始和结束标签
    3. <head>...</head>标签用于定义文档的头部,是负责对网页进行设置标题、编码格式以及引入css和js文件的
    4. <body>...</body>标签是编写网页上显示的内容.

2. 小结
    HTML基本结构包含文档声明,页头和页身三个部分组成
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pythonic</title>
    </head>
    <body>
        Pyhotn is the best word in the world
    </body>
</html>
