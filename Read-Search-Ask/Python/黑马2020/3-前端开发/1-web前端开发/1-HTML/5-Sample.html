<!-- 文档声明:html5文档 -->
<!DOCTYPE html>
<!-- 当前网页语言英文 -->
<html lang="en">
<head>
    <!-- 指定网页编码格式 -->
    <meta charset="UTF-8">
    <!-- 在移动端浏览网页时网页不缩放 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 在ie浏览器浏览网页时使用ie最高版本 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>我是第一级标题</h1>
    <h6>我是第六级标题</h6>
    <div>
        我是一个容器标签,可以包裹其他标签内容
    </div>
    <p>我是一个段落标签</p>
    <p>我是另外一个段落标签</p>
</body>
</html>
