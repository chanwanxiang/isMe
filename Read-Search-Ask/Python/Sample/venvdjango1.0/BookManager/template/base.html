<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    {% block header %}
    <h1>页面顶部</h1>
    {% endblock header %}

    {% block main %}
    <h1>页面主体</h1>
    {% endblock main %}

    {% block footer %}
    <h1>页面底部</h1>
    {% endblock footer %}

</body>
</html>
