<!-- 常见的HTML标签

1. 常用的HTML标签
    标签不区分大小写,但是推荐使用小写
    根据标签的书写形式,标签氛围双标签(闭合标签)和单标签(空标签)
        双标签是指由开始标签和结束标签组成的一对标签,这种标签允许嵌套和承载内容.比如<div></div>
        单标签是一个标签组成,没有标签内容,比如:img标签

2. 小结
    学习HTML语言就是学习标签的用法,常用标签20多个
    编写HTML标签建议使用小写
    根据书写形式,HTML标签氛围双标签和单标签
    单标签没有标签内容,双标签可以嵌套其他标签和承载文本内容
    
-->

<!-- 1.成对出现的标签 -->

<h1>h1标题</h1>
<div>这是一个div标签</div>
<p>这是一个段落标签</p>

<!-- 2.单个出现的标签 -->

<br>
<img src='images/pic.jpg' alt='图片'>
<hr>

<!-- 3.带属性的标签 -->
<img src='images/pic.jpg' alt='图片'>
<a href='http://www.baidu.com'>百度</a>

<!-- 4.标签的嵌套 -->
<div>
    <img src='img/pic.jpg' alt='图片'>
    <a href='http://baidu.com'>百度</a>
</div>
